<!DOCTYPE html>
<html>
<body>
  <h1>Sayı Tahmin Oyunu</h1>
  <label for="guess">Bir sayı tahmin edin (0-100):</label>
  <input type="number" id="guess" min="0" max="100">
  <button onclick="tahminEt()">Tahmin Et</button>
  <p id="output"></p>

  <script>
    // Rastgele bir sayı seç
    var randomNumber = Math.floor(Math.random() * 101);

    // Sayıyı tahmin etmek için kullanıcının girişini kontrol et
    function tahminEt() {
      var userGuess = document.getElementById("guess").value;

      if (userGuess < randomNumber) {
        document.getElementById("output").textContent = "Daha büyük bir sayı girin.";
      } else if (userGuess > randomNumber) {
        document.getElementById("output").textContent = "Daha küçük bir sayı girin.";
      } else {
        document.getElementById("output").textContent = "Tebrikler, sayıyı doğru bildiniz!";
      }
    }
  </script>
</body>
</html>
