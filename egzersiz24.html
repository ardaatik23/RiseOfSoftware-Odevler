<!DOCTYPE html>
<html>
<head>
    <title>Kare Hesaplama</title>
</head>
<body>
    <h1>Kare Hesaplama</h1>

    <input type="number" id="sayiInput">
    <button onclick="kareHesapla()">Kare Hesapla</button>
    <p id="sonuc"></p>

    <script>
        function kareHesapla() {
            var sayi = document.getElementById("sayiInput").value;
            
            if (sayi !== "") {
                var kare = sayi * sayi;
                document.getElementById("sonuc").textContent = "Sayının karesi: " + kare;
            } else {
                document.getElementById("sonuc").textContent = "Lütfen bir sayı girin.";
            }
        }
    </script>
</body>
</html>
